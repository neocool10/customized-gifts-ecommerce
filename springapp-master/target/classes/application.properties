spring.main.allow-circular-references: true
spring.datasource.username=root
spring.datasource.password=password

spring.datasource.name=cup
spring.datasource.url=jdbc:mysql://localhost:3306/cup?useSSL=false

#spring.datasource.name=cup_gifts_test
#spring.datasource.url=jdbc:mysql://localhost:3306/cup_gifts_test?useSSL=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

logging.file.name=cupapp.log
logging.level.root = INFO
logging.level.com.example.demo=TRACE
logging.pattern.file=%d{YYYY-MM-DD HH:mm:ss} - %level - %msg%n